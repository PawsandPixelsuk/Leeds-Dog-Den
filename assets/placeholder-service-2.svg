      <stop offset="0%" style="stop-color:#f5deb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#faf0e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Products shelf illustration -->
  <rect x="30" y="80" width="340" height="140" rx="15" fill="#ffffff" stroke="#f4a6cd" stroke-width="3"/>
  
  <!-- Shelf levels -->
  <line x1="40" y1="120" x2="360" y2="120" stroke="#f4a6cd" stroke-width="2"/>
