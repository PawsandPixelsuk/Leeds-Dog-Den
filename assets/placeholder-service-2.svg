  <rect x="60" y="90" width="20" height="25" rx="3" fill="#f4a6cd" opacity="0.8"/>
  <rect x="100" y="90" width="20" height="25" rx="3" fill="#f4a6cd" opacity="0.8"/>
  <rect x="140" y="90" width="20" height="25" rx="3" fill="#f4a6cd" opacity="0.8"/>
  <rect x="220" y="90" width="20" height="25" rx="3" fill="#f4a6cd" opacity="0.8"/>
  <rect x="260" y="90" width="20" height="25" rx="3" fill="#f4a6cd" opacity="0.8"/>
  <rect x="300" y="90" width="20" height="25" rx="3" fill="#f4a6cd" opacity="0.8"/>
  
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4a4a4a">Premium Products</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b6b6b">Replace with your product photos</text>
